---
- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly
    ~/.config/nvim: editors/nvim
    ~/.config/tmux: os/linux/tmux
    ~/.config/alacritty: os/linux/alacritty
    ~/.config/ranger: os/linux/ranger
    ~/.gitconfig: git/.gitconfig
