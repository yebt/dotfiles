# REFRENCE:
# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd
# https://alacritty.org/config-alacritty.html 

import = [
"~/.config/alacritty/themes/themes/iterm.toml"
]
working_directory="None"
live_config_reload=true

[shell]
program="/bin/zsh"
args=["--login"]

[env]
WALO="UWU"

[window]
# padding.x=2
# padding.y=2
padding = { x = 3, y = 3 }
dynamic_padding = true
decorations = "None" # Full, None, Transparent, Buttons
#dynamic_title = true
#opacity=0.7
#blur=true
#title = "Alacritty"

[font]
normal = { family = "Iosevka", style = "Regular" }
#bold = { family = "Fira Mono", style = "Bold" }
bold = { style = "Bold" }
italic = { family = "Victor Mono", style = "Italic" }
bold_italic = { family = "Victor Mono", style = "Bold Italic" }
size=11.5

[mouse]
hide_when_typing = true

[keyboard]
# bindings = [{ <key>, <mods>, <mode>, <action> | <chars> },]
bindings = [
{ key = "N", mods = "Control | Shift", action = "SpawnNewInstance"  },
#{ key = "M", mods = "Control | Shift", action = "CreateNewWindow"  },
]

