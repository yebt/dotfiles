working_directory="None"
live_config_reload=true

[shell]
program="/bin/zsh"
args=["--login"]

[env]
WALO="UWU"
# term="xterm-256color"
# TERM="xterm-256color"
# TERM="screen-256color"
TERM="tmux-256color"


[window]
# padding.x=2
# padding.y=2
padding = { x = 3, y = 3 }
dynamic_padding = true
decorations = "Full" # Full, None, Transparent, Buttons
#dynamic_title = true
#opacity=0.7
#blur=true
#title = "Alacritty"

[font]
normal = { family = "Iosevka", style = "Regular" }
# normal = { family = "BlexMono Nerd Font", style = "Regular" }
#normal = { family = "BigBlueTerm437 Nerd Font", style = "Regular" }
#normal = { family = "BigBlueTerm437 Nerd Font"}
#normal = { family = "3270 Nerd Font"}
#normal = { family = "Agave Nerd Font"}
#normal = { family = "AnonymicePro Nerd Font"}
#normal = { family = "BitstromWera Nerd Font"}
# normal = { family = "Cascadia Code"}
# normal = { family = "JetBrains Mono"}
#bold = { family = "Fira Mono", style = "Bold" }

# bold = { style = "Bold" }
# italic = { family = "Victor Mono", style = "Italic" }
italic = { family = "Iosevka", style="Italic"}
bold_italic = { family = "BlexMono Nerd Font", style = "Bold Italic" }
# size=11.5
size=12

[mouse]
hide_when_typing = true

[keyboard]
# bindings = [{ <key>, <mods>, <mode>, <action> | <chars> },]
bindings = [
{ key = "N", mods = "Control | Shift", action = "SpawnNewInstance"  },
#{ key = "M", mods = "Control | Shift", action = "CreateNewWindow"  },
]

